<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <h1 class='App-header'>Object Detection</h1>
    <div class="app-section">
    <form action='/out' method='post' enctype="multipart/form-data">
    <input id = 'image-selector' class = 'file-selector-style' type = 'file' name="imagefile">
    <input class='btn' type="submit" value="Send" id='send-button'>
    <img class='img' id="selected-image" src="" />
    </div>
</form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function() {
            let reader = new FileReader();
            reader.onload = function(e) {
                let dataURL = reader.result;
                $('#selected-image').attr("src", dataURL);
                $('#res-prediction').text('')
                base64Image = dataURL.replace(/^data:image\/(png|jpg|jpeg);base64,/, "") ; 
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            
        });
    </script>
</body>
</html>
